images:
  - name: "Red Hat OpenShift GitOps Service"
    path: "gitops-backend"
    source: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-backend-main"
    target: "registry.redhat.io/openshift-gitops-1/gitops-rhel8"

  - name: "Red Hat OpenShift GitOps DevConsole Plugin"
    path: "gitops-console-plugin"
    source: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-console-plugin-main"
    target: "registry.redhat.io/openshift-gitops-1/console-plugin-rhel8"

  - name: "Red Hat OpenShift GitOps Dex"
    path: "dex"
    source: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/dex-main"
    target: "registry.redhat.io/openshift-gitops-1/dex-rhel8"

  - name: "Red Hat OpenShift Must Gather"
    path: "gitops-must-gather"
    source: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-must-gather-main"
    target: "registry.redhat.io/openshift-gitops-1/must-gather-rhel8"

  - name: "Redis 7"
    path: "redis"
    source: "registry.redhat.io/rhel9/redis-7"
    target: "registry.redhat.io/rhel9/redis-7"

  - name: "Red Hat SSO 7.6"
    path: "keycloak"
    source: "registry.redhat.io/rh-sso-7/sso76-openshift-rhel8"
    target: "registry.redhat.io/rh-sso-7/sso76-openshift-rhel8"

  - name: "OpenShift HAProxy Router"
    path: "haproxy"
    source: "registry.redhat.io/openshift4/ose-haproxy-router"
    target: "registry.redhat.io/openshift4/ose-haproxy-router"

  - name: "Proxy for Kubernetes RBAC authorization"
    path: "kube-rbac-proxy"
    source: "registry.redhat.io/openshift4/ose-kube-rbac-proxy"
    target: "registry.redhat.io/openshift4/ose-kube-rbac-proxy"
