# nginx configuration for GitOps Console Plugin
# Configured to serve over HTTPS on port 8443, matching the original httpd setup

server {
    listen 8443 ssl default_server;
    listen [::]:8443 ssl default_server;
    server_name _;
    
    # Document root - nginx serves from /opt/app-root/src
    root /opt/app-root/src;
    index index.html;
    
    # SSL certificate configuration
    # Certificates should be mounted at runtime (e.g., via Secret volume mount)
    ssl_certificate /etc/nginx/tls/tls.crt;
    ssl_certificate_key /etc/nginx/tls/tls.key;
    
    # SSL protocols and ciphers - secure defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    
    # SSL session configuration
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 10m;
    
    # Logging to stdout/stderr for container logging
    access_log /dev/stdout combined;
    error_log /dev/stderr warn;
    
    # Serve plugin files - maintains /plugin path structure
    location /plugin/ {
        alias /opt/app-root/src/plugin/;
        try_files $uri $uri/ =404;
        
        # Cache control for static assets
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;
    
    # Health check endpoint
    location /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
