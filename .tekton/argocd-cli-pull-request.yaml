apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-gitops-midstream/release?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: >-
      event == "pull_request" &&
      target_branch == "main" &&
      (
        "sources/argo-cd".pathChanged() ||
        "containers/argocd-cli/***".pathChanged() ||
        ".tekton/argocd-cli-pull-request.yaml".pathChanged() ||
        "prefetch/rpms/ubi8/***".pathChanged() ||
        "BUILD".pathChanged() ||
        ".tekton/build-multi-platform-image.yaml".pathChanged() ||
        ".tekton/tasks/***".pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: gitops-main
    appstudio.openshift.io/component: argocd-cli-main
    pipelines.appstudio.openshift.io/type: build
  name: argocd-cli-main-on-pull-request
  namespace: rh-openshift-gitops-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/argocd-cli-main:{{revision}}
  - name: image-expires-after
    value: 5d
  - name: build-platforms
    value:
    - linux/x86_64
  - name: additional-tags
    value:
    - '{{target_branch}}'
  - name: dockerfile
    value: containers/argocd-cli/Dockerfile
  - name: prefetch-input
    value: '[{"type":"gomod","path":"./sources/argo-cd"}, {"type":"yarn","path":"./sources/argo-cd/ui"},{"type":"rpm","path":"prefetch/rpms/ubi8"}, {"type":"npm","path":"prefetch/yarn"}]'
  - name: git-metadata-directories
    value:
    - sources/argo-cd
  pipelineRef:
    name: build-multi-platform-image
  taskRunTemplate:
    serviceAccountName: build-pipeline-argocd-cli-main
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}