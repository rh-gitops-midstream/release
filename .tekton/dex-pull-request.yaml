apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-gitops-midstream/release?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "release-1.16" && ( "sources/dex/***".pathChanged() || "dex/***".pathChanged() || ".tekton/dex-*.yaml".pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: gitops-1-16
    appstudio.openshift.io/component: dex-1-16
    pipelines.appstudio.openshift.io/type: build
  name: dex-1-16-on-pull-request
  namespace: rh-openshift-gitops-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/dex:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: dex/Dockerfile
  - name: prefetch-input
    value: '[{"type": "gomod", "path": "./sources/dex"}, {"type": "rpm", "path": "build/rpms/ubi8"}]'
  - name: git-metadata-directories
    value:
      - "sources/dex"
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/rh-gitops-midstream/release.git
      - name: revision
        value: '{{target_branch}}'
      - name: pathInRepo
        value: /konflux-ci/pipelines/build-multi-platform-image.yaml
  taskRunTemplate: {}
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
