apiVersion: tekton.dev/v1alpha1
kind: StepAction
metadata:
  name: run-operator-e2e
spec:
  params:
    - name: branch
      type: string
      default: "master"
    - name: "test_dir"
      type: string
      default: "./test/openshift/e2e/ginkgo/parallel"
    - name: "timeout"
      type: string
      default: "30m"
    - name: kubeconfig
      type: string
    - name: credentials
      type: string
      description: A volume to which the remote cluster credentials will be written.
    - name: procs
      type: string
      default: "1"
  env:
    - name: CI
      value: "konflux"
    - name: TIMEOUT
      value: "$(params.timeout)"
    - name: BRANCH
      value: "$(params.branch)"
    - name: TEST_DIR
      value: "$(params.test_dir)"
    - name: PROCS
      value: "$(params.procs)"
    - name: KUBECONFIG
      value: "/credentials/$(params.kubeconfig)"
    - name: NON_OLM
      value: "true"
  volumeMounts:
    - name: "$(params.credentials)"
      mountPath: /credentials
  image: quay.io/devtools_gitops/test_image:integrated_ginkgo 
  script: |
    set -x
    oc status
    cd /testsuites/gitops-operator/
    git fetch --all
    git checkout "${BRANCH}"
    git pull
    /testsuites/gitops-operator/bin/ginkgo -timeout "${TIMEOUT}" -p --no-color -v -focus ".*validate_toolchain.*" -focus ".*validate_keycloak_resource_reqs.*" -focus ".*validate_csv_permissions.*" -focus ".*validate_dex_clientsecret.*" --trace -r "./test/openshift/e2e/ginkgo/parallel/."    # /testsuites/gitops-operator/bin/ginkgo -p -v -focus "validate_toolchain_test" -focus "validate_keycloak_resource_reqs" -focus "validate_csv_permissions_test" -focus "validate_dex_clientsecret_test" --trace --timeout $TIMEOUT -r "./test/openshift/e2e/ginkgo/parallel/."
    