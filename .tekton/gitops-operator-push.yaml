apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-gitops-midstream/release?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: >-
      event == "push" &&
      target_branch == "release-1.17" &&
      (
        "sources/gitops-operator".pathChanged() ||
        "containers/gitops-operator/***".pathChanged() ||
        ".tekton/gitops-operator-push.yaml".pathChanged() ||
        "BUILD".pathChanged() ||
        ".tekton/build-multi-platform-image.yaml".pathChanged() ||
        ".tekton/tasks/***".pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: gitops-1-17
    appstudio.openshift.io/component: gitops-operator-1-17
    pipelines.appstudio.openshift.io/type: build
  name: gitops-operator-1-17-on-push
  namespace: rh-openshift-gitops-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-rhel8-operator:{{revision}}
  - name: additional-tags
    value:
      - '{{target_branch}}'
  - name: dockerfile
    value: containers/gitops-operator/Dockerfile
  - name: prefetch-input
    value: '[{"type": "gomod", "path": "./sources/gitops-operator"}]'
  - name: git-metadata-directories
    value:
      - sources/gitops-operator
  pipelineRef:
    name: build-multi-platform-image
  taskRunTemplate: 
    serviceAccountName: build-pipeline-gitops-operator-1-17
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}