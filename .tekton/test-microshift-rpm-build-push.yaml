apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-gitops-midstream/release?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "rpm" && ( "rpms/microshift-gitops/***".pathChanged() || ".tekton/test-microshift-rpm-build-push.yaml".pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: gitops-main
    appstudio.openshift.io/component: test-microshift-rpm-build
    pipelines.appstudio.openshift.io/type: build
  name: test-microshift-rpm-build-on-push
  namespace: rh-openshift-gitops-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: ociStorage
    value: quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/test-microshift-rpm-build:{{revision}}
  - name: path-context
    value: rpms/microshift-gitops
  - name: package-name
    value: microshift-gitops
  - name: target-branch
    value: "{{ target_branch }}"
  - name: hermetic
    value: "true"
  - name: build-architectures
    value:
    - aarch64
    - x86_64
  - name: pre-build-script-image
    value: "registry.access.redhat.com/ubi9/ubi:latest"
  - name: pre-build-script-content
    value: |
      #!/usr/bin/env bash
      set -euxo pipefail
      
      echo "--- Preparing sources for RPM build ---"
      mv ./rpms/microshift-gitops/microshift-gitops.spec .
      
      echo "--- Creating argo-cd-sources.tar.gz with correct internal directory  ---"
      tar -czvf argo-cd-sources.tar.gz --transform="s,^argo-cd,argo-cd," -C ./sources argo-cd
      
      echo "--- Cleaning up original source directory ---"
      rm -rf ./sources
  - name: enableSymlinkCheck
    value: false
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/nmirasch/rpmbuild-pipeline.git"
      - name: revision
        value: main
      - name: pathInRepo
        value: pipeline/build-rpm-package.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-test-microshift-rpm-build
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
