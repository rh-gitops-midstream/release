# Release Metadata
release:
  name: OpenShift GitOps Operator
  version: "1.17.0"
  olm:
    # TODO: Compute olm data automatically
    channel: "latest,gitops-1.17"
    replaces: "openshift-gitops-operator.v1.16.2"
    skip-range: ">=1.0.0 <1.17.0" # empty for z-stream & ">=1.0.0 <x.y.0" for y-stream
  konflux:
    repo: https://github.com/rh-gitops-midstream/release.git
    branch: release-1.17
    application: gitops-1-17
  managers:
    - name: "Siddhesh Ghadi"
      github: svghadi
      email: "sghadi@redhat.com"

