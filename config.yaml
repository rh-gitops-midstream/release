    repo: https://github.com/rh-gitops-midstream/release.git
    branch: release-1.18
    application: gitops-1-18
  managers:
    - name: "Siddhesh Ghadi"
      github: svghadi
      email: "sghadi@redhat.com"
    - name: "Neus Miras"
      github: nmirasch
      email: "nmirasch@redhat.com"

