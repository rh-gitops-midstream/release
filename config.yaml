# Release Metadata
release:
  name: OpenShift GitOps Operator
  version: "1.16.2"
  manager:
    name: "Siddhesh Ghadi"
    github: svghadi
    email: "sghadi@redhat.com"

# Artifact - container images and rpms built from the source code
artifacts:
  - name: "Red Hat OpenShift GitOps Service"
    id: backend
    path: "gitops-backend"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/gitops-rhel8"
    konflux-ci:
      component: gitops-backend
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-backend"

  - name: "Red Hat OpenShift GitOps DevConsole Plugin"
    id: console-plugin
    path: "gitops-console-plugin"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/console-plugin-rhel8"
    konflux-ci:
      component: gitops-console-plugin
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-console-plugin"

  - name: "Red Hat OpenShift GitOps Dex"
    id: dex
    path: "dex"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/dex-rhel8"
    konflux-ci:
      component: dex
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/dex"

  - name: "Red Hat OpenShift Must Gather"
    id: must-gather
    path: gitops-must-gather
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/must-gather-rhel8"
    konflux-ci:
      component: gitops-must-gather
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-must-gather"

  - name: "Red Hat OpenShift GitOps Operator"
    id: operator
    path: "gitops-operator"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/gitops-rhel8-operator"
    konflux-ci:
      component: "gitops-operator"
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-operator"

  - name: "Red Hat OpenShift GitOps Argo CD"
    id: argocd
    path: "argo-cd"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/argocd-rhel8"
    konflux-ci:
      component: argocd-cd
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/argo-cd"

  - name: "Red Hat OpenShift GitOps Argo Rollouts"
    id: rollouts
    path: "argo-rollouts"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/argo-rollouts-rhel8"
    konflux-ci:
      component: argo-rollouts
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/argo-rollouts"

  - name: "Red Hat OpenShift GitOps Operator Bundle"
    id: bundle
    path: "gitops-operator-bundle"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/gitops-operator-bundle"
    konflux-ci:
      component: "gitops-operator-bundle"
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/gitops-operator-bundle"

  - name: "Red Hat OpenShift GitOps ArgoCD Extensions"
    id: extensions
    path: "argocd-extension-installer"
    type: image
    releaseRef: "registry.redhat.io/openshift-gitops-1/argocd-extensions-rhel8"
    konflux-ci:
      component: "argocd-extension-installer-1-16"
      buildRef: "quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/argocd-extension-installer"

