# Lockfile specification for the operator container
#
# podman run --rm -v "$PWD:$PWD:z" -w "$PWD"  registry.access.redhat.com/ubi8/ubi-minimal  cp -r /etc/yum.repos.d/. .
# ~/.local/bin/rpm-lockfile-prototype --arch x86_64 --arch aarch64 --arch s390x --arch ppc64le -f Dockerfile rpms.in.yaml --outfile rpms.lock.yaml
# OR  https://github.com/konflux-ci/rpm-lockfile-prototype/blob/main/README.md#running-in-a-container 
# podman run --rm -v ${PWD}:/tmp quay.io/svghadi/rpm-lockfile-prototype:latest --outfile=/tmp/rpms.lock.yaml /tmp/rpms.in.yaml
contentOrigin:
  repofiles:
    - ubi.repo
packages:
  - file 
  - curl
  - jq
  - shadow-utils
  - tar
arches:
  - x86_64
  - aarch64
  - s390x
  - ppc64le
context:
  containerfile:
    file: Dockerfile